<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form id="login_form">
    <label>Username:
      <input type="text" name="username" required>
    </label>
    <br>
    <label>Password:
      <input type="password" name="password" required>
    </label>
    <br>
    <button type="submit">Login</button>
  </form>
  <p>No account? <a href="register.html">Register</a></p>
  <script src="auth.js"></script>
</body>
</html>

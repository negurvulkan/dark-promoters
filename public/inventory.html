<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-i18n="inventory_title">Inventory</title>
</head>
<body>
  <header>
    <label for="lang-switch" data-i18n="language_label">Language:</label>
    <select id="lang-switch">
      <option value="en">EN</option>
      <option value="de">DE</option>
    </select>
  </header>
  <h1 data-i18n="inventory_title">Inventory</h1>
  <button id="logout_btn" data-i18n="logout_button">Logout</button>
  <div>
    <span data-i18n="points_label">Points:</span> <span id="points">0</span>
  </div>
  <input type="text" id="filter" data-i18n-placeholder="filter_placeholder" placeholder="Filter cards">
  <table>
    <thead>
      <tr><th data-i18n="card_id_header">Card ID</th><th data-i18n="quantity_header">Quantity</th></tr>
    </thead>
    <tbody id="inventory_body"></tbody>
  </table>
  <script src="i18n.js"></script>
  <script src="auth.js"></script>
  <script src="inventory.js"></script>
</body>
</html>

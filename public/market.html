<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-i18n="market_title">Market</title>
</head>
<body>
  <header>
    <label for="lang-switch" data-i18n="language_label">Language:</label>
    <select id="lang-switch">
      <option value="en">EN</option>
      <option value="de">DE</option>
    </select>
  </header>
  <h1 data-i18n="market_title">Market</h1>
  <button id="logout_btn" data-i18n="logout_button">Logout</button>
  <div>
    <span data-i18n="points_label">Points:</span> <span id="points">0</span>
  </div>
  <table>
    <thead>
      <tr>
        <th data-i18n="pack_id_header">Pack ID</th>
        <th data-i18n="cost_header">Cost</th>
        <th data-i18n="buy_header">Buy</th>
      </tr>
    </thead>
    <tbody id="packs_body"></tbody>
  </table>
  <script src="i18n.js"></script>
  <script src="auth.js"></script>
  <script src="market.js"></script>
</body>
</html>

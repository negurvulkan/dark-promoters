<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title data-i18n="game_title">Game</title>
  <link rel="stylesheet" href="cards.css">
</head>
<body>
  <header>
    <label for="lang-switch" data-i18n="language_label">Language:</label>
    <select id="lang-switch">
      <option value="en">EN</option>
      <option value="de">DE</option>
    </select>
    <span id="phase-display" data-i18n="phase_label">Phase:</span>
    <span id="player-display" data-i18n="player_label">Player:</span>
  </header>
  <main>
    <section id="table" class="card-grid"></section>
    <section id="player-hand" class="card-grid"></section>
    <section id="log"></section>
  </main>
  <script src="i18n.js"></script>
  <script src="game.js"></script>
</body>
</html>
